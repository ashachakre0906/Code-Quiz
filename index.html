<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet"type =text/css href="./assets/css/style.css">
</head>
<body>
    <!--main outer div-->
    <div class = "outer-div-container">
        <!--nav bar section-->
        <div class="nav-bar">
            <a class="" href="View high scores">View high scores</a> 
            <p>Time:</p>
        </div>
        <div class ="inner-container">
            <header class ="quiz-intro" id="header">  <!---quiz intro-->
                <h1>Coding Quiz Challenge</h1>
                    <p class="content">Try to answer the following code-related questions within the time limit.<br>
                      Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </p>
                <button class="button" id="start-quiz" type="button">Start Quiz</button>
            </header>
            <main class="hidden" id="main"><!--quiz-content-->
                <p>Which of the following best describes JavaScript?</p>
                <input type="radio" id="choice-1" name="quiz-choice" value="true">
                <label for="choice-1">a low-level programming language.</label><br>
                <input type="radio" id="choice-2" name="quiz-choice" value="false">
                <label for="choice-2">a scripting language precompiled in the browser.</label><br>
                 <input type="radio" id="choice-3" name="quiz-choice" value="false">
                <label for="choice-3">a compiled scripting language.</label><br>
                <input type="radio" id="choice-4" name="quiz-choice" value="false">
                <label for="choice-4">an object-oriented scripting language</label><br>
            </main>
        </div>
    </div>  
   <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
